<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CJs Game Exhibit</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;line-height:1.5}
    body{max-width:900px;margin:36px auto;padding:0 16px;color:#111}
    header{border-bottom:1px solid #e6e6e6;padding-bottom:12px;margin-bottom:20px}
    h1{font-size:clamp(1.4rem,2.6vw,2rem);margin:0}
    figure{margin:0 0 12px 0}
    img{display:block;max-width:100%;height:auto;border-radius:8px}
    figcaption{font-size:0.9rem;color:#555;margin-top:6px}
    p{margin:0 0 12px 0}
    .photo-wrap{box-shadow:0 6px 18px rgba(0,0,0,0.06);padding:8px;border-radius:10px;background:#fff}
    button{background-color:#007bff;color:#fff;border:none;border-radius:6px;padding:10px 18px;font-size:1rem;cursor:pointer;}
    button:hover{background-color:#0056b3;}
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Artifact Exhibit </h1>
  </header>

  <!-- Photo with caption -->
  <section>
    <figure class="photo-wrap">
      <!-- Replace the src with your own image file or URL -->
      <img src="https://via.placeholder.com/800x450.png?text=Your+Photo+Here" alt="A descriptive alt text">
      <figcaption>Photo caption: A short description of the image.</figcaption>
    </figure>
  </section>

  <!-- Paragraph space / content area -->
  <section>
    <h2>About this page</h2>
    <p>
      paragraph 1
    </p>

    <p>
      paragraph 2
    </p>
    <button id="nextButton">Next</button>
    </section>

  <!-- Footer (optional) -->
  <footer style="margin-top:28px;padding-top:12px;border-top:1px solid #eee;color:#666;font-size:0.9rem;">
    <span id="year"></span> Clara Tan 2025
  </footer>

  <script>
    // small script to set the current year in the footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
